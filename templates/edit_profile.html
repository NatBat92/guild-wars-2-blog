{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Edit Profile" %}{% endblock %}

{% block content %}
<header>
    <div class="container-fluid" id="image">
        <div class=" text-center">
            <img class="img-fluid"
                src="https://res.cloudinary.com/ddswglojm/image/upload/v1681743296/guildwars-2-hero-image_small_zvpkkq.jpg"
                alt="Background image">
            <div class="col-lg-6 mx-auto">
                <div class="caption">
                    <div class="text-center-caption">
                        <h1 class="post-title fw-bolder text-uppercase">Edit profile</h1>
                        <h6 class="post-subtitle fw-bold">Spotted a name error or given the wrong email address, change
                            it here
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
        <form class="signup text-center" id="signup_form" method="post" action="{% url 'edit_profile' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button onclick="location.href='{% url 'change_password' %}'" class="btn btn-signup right" type="button"
                    id="button">
                    {% trans "Change Password" %}
                    &raquo;
                </button>
            </div>
            <div class="mt-3">
                <button class="btn btn-signup right" id="button" type="submit">
                    {% trans "Confirm" %} &raquo;
                </button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
