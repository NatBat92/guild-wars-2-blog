{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<header>
    <div class="container-fluid" id="image">
        <div class=" text-center">
            <img class="img-fluid"
                src="https://res.cloudinary.com/ddswglojm/image/upload/v1681743296/guildwars-2-hero-image_small_zvpkkq.jpg"
                alt="Background image">
            <div class="col-lg-6 mx-auto">
                <div class="caption">
                    <div class="text-center-caption">
                        <h1 class="post-title fw-bolder text-uppercase">Change your password</h1>
                        <h6 class="post-subtitle fw-bold">Enter your new password below</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
   <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
         <form class="signup text-center" id="signup_form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-signup right" id="button" type="submit">{% trans "Confirm" %}
               &raquo;</button>
         </form>
      </div>
   </div>
</div>
{% endblock %}
